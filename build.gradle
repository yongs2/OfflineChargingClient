apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'

	compile 'commons-pool:commons-pool:1.4'
    compile 'org.apache.commons:commons-pool2:2.2'
    compile 'org.slf4j:slf4j-api:1.5.8'
    compile 'org.slf4j:slf4j-log4j12:1.5.8'
    compile 'org.picocontainer:picocontainer:2.13.5'

	compile files('libs/jdiameter-api-1.5.10.0-build639.jar', 
    			'libs/jdiameter-ha-api-1.2.0.FINAL.jar', 
    			'libs/jdiameter-ha-impl-1.2.0.FINAL.jar',
    			'libs/jdiameter-impl-1.5.10.0-build639.jar',
    			'libs/mobicents-diameter-mux-jar-1.5.0.FINAL.jar')
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
